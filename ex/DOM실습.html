<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        background-color: gray;
      }

      .orange {
        background-color: orange;
      }

      .skyblue {
        background-color: skyblue;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>

    <script>
      let boxEl = document.querySelector(".box");
      boxEl.addEventListener("click", function () {
        if (boxEl.classList.contains("orange")) {
          boxEl.classList.remove("orange");
          boxEl.classList.add("skyblue");
        } else {
          boxEl.classList.remove("skyblue");
          boxEl.classList.add("orange");
        }
      });
    </script>

    <br />
    <input type="text" />
    <br />
    <br />
    <span>가나다라마바사</span>
    <br />
    <span>가나다라마바사</span>
    <br />
    <br />
    <button>버튼1</button><button>버튼2</button>

    <script>
      document
        .querySelectorAll("button")[0]
        .addEventListener("click", function () {
          document
            .querySelector("input")
            .setAttribute("placeholder", "아이디를 입력하세요");
          document.querySelectorAll("span")[0].innerHTML =
            "아이디를 입력하세요";
        });

      document
        .querySelectorAll("button")[1]
        .addEventListener("click", function () {
          let userInput = document.querySelector("input").value;
          console.log(userInput);
          document.querySelectorAll("span")[1].innerHTML = userInput;
        });
    </script>
  </body>
</html>
