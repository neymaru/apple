<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      ul {
        display: flex;
        list-style: none;
        padding-left: 0px;
        background-color: gray;
        border-radius: 5px;
        justify-content: space-evenly;
      }

      li {
        color: white;
        padding: 10px;
      }

      li:hover {
        cursor: pointer;
        color: lightgreen;
      }
    </style>
  </head>
  <body>
    <ul class="header">
      <li>메뉴1</li>
      <li>메뉴2</li>
      <li>메뉴3</li>
      <li>메뉴4</li>
    </ul>
  </body>
</html>
