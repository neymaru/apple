<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./main.css" />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container">
      <div class="row"></div>
    </div>

    <div class="container">
      <button class="btn btn-danger" id="more">더보기</button>
    </div>

    <div class="container my-3">
      <button class="btn btn-danger" id="price">가격순정렬</button>
    </div>

    <div class="container my-3">
      <button class="btn btn-danger" id="sortName">상품명으로 정렬</button>
    </div>

    <div class="container my-3">
      <button class="btn btn-danger" id="underSix">6만원 이하 보기</button>
    </div>

    <script>
      let clickCount = 0;

      document.querySelector("#more").addEventListener("click", function () {
        clickCount += 1;
        if (clickCount === 1) {
          $.get("https://codingapple1.github.io/js/more1.json").done((data) => {
            console.log(data.length);

            data.forEach((d, index) => {
              let 템플릿 = `<div class="col-sm-4">
              <img src="https://via.placeholder.com/600" class="w-100" />
              <h5>${data[index].title}</h5>
              <p>가격 : ${data[index].price}</p>
            </div>`;
              document.querySelector(".row").insertAdjacentHTML("beforeend", 템플릿);
            });
          });
        } else if (clickCount === 2) {
          $.get("https://codingapple1.github.io/js/more2.json").done((data) => {
            console.log(data.length);

            data.forEach((d, index) => {
              let 템플릿 = `<div class="col-sm-4">
              <img src="https://via.placeholder.com/600" class="w-100" />
              <h5>${data[index].title}</h5>
              <p>가격 : ${data[index].price}</p>
            </div>`;
              document.querySelector(".row").insertAdjacentHTML("beforeend", 템플릿);
            });
          });

          document.querySelector(".btn").setAttribute("style", "display:none");
        }
      });
    </script>

    <script>
      var products = [
        { id: 0, price: 70000, title: "Blossom Dress" },
        { id: 1, price: 50000, title: "Springfield Shirt" },
        { id: 2, price: 60000, title: "Black Monastery" },
      ];

      // 가격순 정렬
      document.querySelector("#price").addEventListener("click", function () {
        products.sort(function (a, b) {
          return a.price - b.price;
        });

        document.querySelector(".row").innerHTML = "";

        products.forEach((product) => {
          let 템플릿 = `<div class="col-sm-4">
            <img src="https://via.placeholder.com/600" class="w-100" />
            <h5>${product.title}</h5>
            <p>가격 : ${product.price}</p>
          </div>`;
          document.querySelector(".row").insertAdjacentHTML("beforeend", 템플릿);
        });
      });
      //----------------------------------------------------------------

      // 상품명(역순) 정렬
      document.querySelector("#sortName").addEventListener("click", function () {
        products.sort(function (a, b) {
          if (a.title > b.title) return -1;
          else if (b.title > a.title) return 1;
          else return 0;
        });

        document.querySelector(".row").innerHTML = "";

        products.forEach((product) => {
          let 템플릿 = `<div class="col-sm-4">
            <img src="https://via.placeholder.com/600" class="w-100" />
            <h5>${product.title}</h5>
            <p>가격 : ${product.price}</p>
          </div>`;
          document.querySelector(".row").insertAdjacentHTML("beforeend", 템플릿);
        });
      });
      // -------------------------------------------------------------

      // 6만원 이하 상품만 보기
      document.querySelector("#underSix").addEventListener("click", function () {
        let underSixProducts = products.filter(function (product) {
          return product.price <= 60000;
        });

        console.log(underSixProducts);

        document.querySelector(".row").innerHTML = "";

        underSixProducts.forEach((product) => {
          let 템플릿 = `<div class="col-sm-4">
            <img src="https://via.placeholder.com/600" class="w-100" />
            <h5>${product.title}</h5>
            <p>가격 : ${product.price}</p>
          </div>`;
          document.querySelector(".row").insertAdjacentHTML("beforeend", 템플릿);
        });
      });
      // ---------------------------------------------------------------

      products.forEach((product) => {
        let 템플릿 = `<div class="col-sm-4">
            <img src="https://via.placeholder.com/600" class="w-100" />
            <h5>${product.title}</h5>
            <p>가격 : ${product.price}</p>
            <button class="buy">구매</button>
          </div>`;
        document.querySelector(".row").insertAdjacentHTML("beforeend", 템플릿);
      });

      document.querySelector('.buy').addEventListener('click', function(e){
        e.target.
      })
    </script>
  </body>
</html>
